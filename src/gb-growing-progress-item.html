<dom-module id="gb-growing-progress-item">
  <template>
    <style include="shared-styles">
      .grow-progress {
        --paper-progress-active-color: #21DB67;

        width: 90%;
        margin-top: 10px;
      }

      .grow-icon {
        width: 60px;
        height: 60px;
        float: right;
        vertical-align: middle;
        margin-bottom: 10px;
      }
    </style>

    <paper-item>
      <paper-item-body two-line>
        <div class="status-item-title">Lettuce</div>
        <div class="text-light">10 days remaining.</div>
        <paper-progress class="grow-progress" value="60" min="0" max="100"></paper-progress>
      </paper-item-body>
      <paper-item-icon>
        <iron-image class="grow-icon" src="../images/icon_lettuce.svg" alt="lettuce icon">
        </iron-image>
      </paper-item-icon>
    </paper-item>

  </template>

  <script src="js/gb-growing-progress-item.js"></script>
  <script>
    gbGrowingProgressItem.create();
  </script>

</dom-module>
