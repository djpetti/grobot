<dom-module id="main-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .grouph[wide-layout] {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);

        width: 100%;
      }

      .grouph:not([wide-layout]) {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
    </style>

    <iron-media-query query="(min-width: 1000px)" query-matches="{{wide}}"></iron-media-query>
    <div class="grouph" wide-layout$="[[wide]]">

      <gb-action-panel id="actionPanel"></gb-action-panel>
      <gb-growing-progress id="growingProgress"></gb-growing-progress>

    </div>

    <gb-error-modal id="errorDialog"></gb-error-modal>

  </template>

  <script>
    Polymer({
      is: 'main-view',
      ready: function() {
        main.initMain();
      }
    });
  </script>
</dom-module>
