<dom-module id="main-view">

  <!-- System status card. -->

  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .grouph[wide-layout] {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);

        width: 100%;
      }

      .grouph:not([wide-layout]) {
        @apply(--layout-vertical);
      }

      .column-card {
        @apply(--layout-self-start);
        @apply(--layout-flex);

        margin: 20px;
        min-width: 500px;
      }

      .status-header {
        @apply(--paper-font-headline);
      }

      .status-icon {
        font-size: 18px;
        vertical-align: middle;
        float: right;
      }

      .grow-icon {
        width: 60px;
        height: 60px;
        float: right;
        vertical-align: middle;
        margin-bottom: 10px;
      }

      .icon {
        width: 30px;
        height: 30px;
        vertical-align: middle;
        padding-right: 5px;
      }

      .text-light {
        color: var(--paper-grey-600);
      }

      .status-item-title {
        font-size: 20px;
      }

      .heading-white {
        --paper-card-header-color: #FFFFFF;
      }

      .grow-progress {
        --paper-progress-active-color: #21DB67;

        width: 90%;
        margin-top: 10px;
      }
    </style>

    <iron-media-query query="(min-width: 900px)" query-matches="{{wide}}"></iron-media-query>
    <div class="grouph" wide-layout$="[[wide]]">

      <paper-card class="column-card">
        <div class="card-content">
          <div class="status-header">System Status
            <div class="status-icon">
              <img class="icon" src="../images/icon_error.svg" alt="error cross">
              <span class="text-light">Action Required!</span>
            </div>
          </div>

          <p class="text-light">Uh-oh! It looks like there are some problems
                                with your GroBot.<br>See below for details.</p>

          <paper-listbox>
            <paper-item>
              <paper-item-body two-line>
                <div class="status-item-title">Water is low.</div>
                <div class="text-light">Please add water to the system.</div>
              </paper-item-body>
              <paper-icon-item>
                <img class="icon status-icon" src="../images/icon_error.svg" alt="error cross">
              </paper-icon-item>
            </paper-item>
            <paper-item>
              <paper-item-body two-line>
                <div class="status-item-title">PH solution is low.</div>
                <div class="text-light">Please refill the PH reservoir.</div>
              </paper-item-body>
              <paper-icon-item>
                <img class="icon status-icon" src="../images/icon_error.svg" alt="error cross">
              </paper-icon-item>
            </paper-item>
            <paper-item>
              <paper-item-body two-line>
                <div class="status-item-title">Ambient temperature is low.</div>
                <div class="text-light">A warmer location is optimal for growing.</div>
              </paper-item-body>
              <paper-icon-item>
                <img class="icon status-icon" src="../images/icon_warning.svg" alt="error cross">
              </paper-icon-item>
            </paper-item>
            <paper-item>
              <paper-item-body two-line>
                <div class="status-item-title">System is running.</div>
                <div class="text-light">Your GroBot is powered on and active.</div>
              </paper-item-body>
              <paper-icon-item>
                <img class="icon status-icon" src="../images/icon_check.svg" alt="error cross">
              </paper-icon-item>
            </paper-item>
          </paper-listbox>

        </div>
      </paper-card>

      <paper-card class="column-card heading-white" heading="Growing Progress"
                  image="../images/plants-growing.svg" alt="Plants Growing">
        <div class="card-content">
          <paper-listbox>
            <paper-item>
              <paper-item-body two-line>
                <div class="status-item-title">Lettuce</div>
                <div class="text-light">10 days remaining.</div>
                <paper-progress class="grow-progress" value="60" min="0" max="100"></paper-progress>
              </paper-item-body>
              <paper-item-icon>
                <img class="grow-icon" src="../images/icon_lettuce.svg" alt="lettuce icon">
              </paper-item-icon>
            </paper-item>
            <paper-item>
              <paper-item-body>
                <div class="status-item-title">Basil</div>
                <div class="text-light">30 days remaining.</div>
                <paper-progress class="grow-progress" value="10" min="0" max="100"></paper-progress>
              </paper-item-body>
              <paper-item-icon>
                <img class="grow-icon" src="../images/icon_basil.svg" alt="basil icon">
              </paper-item-icon>
            </paper-item>
            <paper-item>
              <paper-item-body>
                <div class="status-item-title">Kale</div>
                <div class="text-light">22 days remaining.</div>
                <paper-progress class="grow-progress" value="35" min="0" max="100"></paper-progress>
              </paper-item-body>
              <paper-item-icon>
                <img class="grow-icon" src="../images/icon_kale.svg" alt="kale icon">
              </paper-item-icon>
            </paper-item>
          </paper-listbox>
        </div>
      </paper-card>
    </div>

    <gb-error-modal id="errorDialog"></gb-error-modal>

  </template>

  <script>
    Polymer({
      is: 'main-view',
      ready: function() {
        this.$.errorDialog.opened = true;
      }
    });
  </script>
</dom-module>
